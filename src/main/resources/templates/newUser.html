<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="message alert alert-success" th:if="${message != null}">
        [[${message}]]
    </div>
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form th:action="@{/showNewUserForm?}" th:object="${employee}" method="POST">
<!--        <input type="hidden" th:field="*{id}" />-->
        <input type="text" th:field="*{fullname}" placeholder="Full Name" class="form-control mb-4 col-4"  required>
        <input type="email" th:field="*{email}" placeholder="E-mail" class="form-control mb-4 col-4" required>
        <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4" required>
        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href="@{/adminpage}"> Back to Employee List</a>
</div>
</body>

</html>
